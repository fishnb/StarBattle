<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StarBattle</title>
    <link rel="stylesheet" href="./assets/main.css"/>
</head>
<body>
<div class="main">
    <audio id="sound" src="./assets/sound/background.mp3" autoplay loop></audio>
    <div class="header">
        <div class="time">
            <img src="./assets/images/time.png"/>
            <span id="timer">0</span>
        </div>
        <div class="score">
            <img src="./assets/images/score.png"/>
            <span>456</span>
        </div>
        <div class="fuel">
            <div class="fuel-inside"></div>
            <img src="./assets/images/fuel.png"/>
            <span id="fuel-count">15</span>
        </div>
    </div>
    <div class="footer">
        <div class="fd">
            <img src="./assets/images/fd.png"/>
        </div>
        <div class="fp">
            <img src="./assets/images/fp.png"/>
        </div>
        <div class="status">
            <img id="status" src="./assets/images/stop.png"/>
        </div>
    </div>
    <div class="sound">
        <img src="./assets/images/sound.png"/>
    </div>
    <div class="mask start-page">
        <div class="grid-container">
            <img src="./assets/images/logo-02.png" alt="Logo" class="logo"/>
            <button onclick="onStart()">Start Game</button>
            <button onclick="onRank()">Rank</button>
        </div>
    </div>
    <div class="game-board" style="display: none">
        <div class="spaceship" id="player" style="display: none">
            <div class="spaceship-head"></div>
            <img src="./assets/images/spaceship.png"/>
        </div>
        <div class="space-planet">
            <img
                    src="./assets/images/planets/002-travel.png"
                    style="left: 900px"
            />
            <img
                    src="./assets/images/planets/006-mars.png"
                    style="top: 250px; left: 840px"
            />
            <img
                    src="./assets/images/planets/012-jupiter.png"
                    style="top: 100px; left: 780px"
            />
            <img
                    src="./assets/images/planets/002-travel.png"
                    style="top: 320px; left: 750px"
            />
        </div>
        <div class="space-elements"></div>
    </div>
</div>

<script src="./assets/game.js"></script>
<script src="./assets/player.js"></script>
<script src="./assets/main.js"></script>
</body>
</html>

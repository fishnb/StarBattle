<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StarBattle</title>
    <link rel="stylesheet" href="./assets/main.css"/>
</head>
<body>
<div class="main">
    <audio id="sound" src="./assets/sound/background.mp3" autoplay loop></audio>
    <div class="header">
        <div class="time">
            <img src="./assets/images/time.png" alt="time"/>
            <span id="timer">0</span>
        </div>
        <div class="score">
            <img src="./assets/images/score.png" alt="score"/>
            <span id="score">0</span>
        </div>
        <div class="fuel">
            <div class="fuel-inside"></div>
            <img src="./assets/images/fuel.png" alt="fuel"/>
            <span id="fuel">15</span>
        </div>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="logo"/>
        </div>
    </div>
    <div class="footer">
        <div class="fd">
            <img src="./assets/images/fd.png" alt=""/>
        </div>
        <div class="fp">
            <img src="./assets/images/fp.png" alt=""/>
        </div>
        <div class="status">
            <img id="status" src="./assets/images/stop.png" alt=""/>
        </div>
    </div>
    <div class="sound">
        <img src="./assets/images/music.png" alt="music"/>
    </div>
    <div class="game-board">
        <img src="assets/images/planets/002-travel.png" alt="plane" class="planet"
             style="width: 350px; top: 100px; z-index: 5; animation: move-left 11s infinite linear"/>
        <img src="assets/images/planets/006-mars.png" alt="plane" class="planet"
             style="width: 300px; top: 0px; z-index: 4; animation: move-left 14s infinite linear"/>
        <img src="assets/images/planets/001-global.png" alt="plane" class="planet"
             style="width: 250px; top: 300px; z-index: 3; animation: move-left 12s infinite linear"/>
        <img src="assets/images/planets/002-travel.png" alt="plane" class="planet"
             style="width: 200px; top: 250px; z-index: 2; animation: move-left 14s infinite linear"/>
        <img src="assets/images/planets/012-jupiter.png" alt="plane" class="planet"
             style="width: 100px; top: 100px; z-index: 1; animation: move-left 16s infinite linear"/>
    </div>
</div>

<script src="assets/jquery-3.7.1.min.js"></script>
<script src="assets/Game.js"></script>
<script src="assets/Npc.js"></script>
<script src="assets/Player.js"></script>
<script src="assets/main.js"></script>
</body>
</html>
